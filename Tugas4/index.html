<html lang="id">
<head>

  <title>Tambah Produk</title>
</head>
<body>
  <h2>Form Tambah Produk</h2>
  <form action="proses.php" method="post">
    <label>Nama Produk:</label><br>
    <input type="text" name="nama" required><br><br>

    <label>Harga:</label><br>

  </form>
</body>
</html>
